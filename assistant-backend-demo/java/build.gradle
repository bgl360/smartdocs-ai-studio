plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'bgl-smartdocs-ai-studio'
version = '1.0.0'


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux:3.5.0'
    implementation 'org.springframework.cloud:spring-cloud-gateway-webflux:4.2.0'
//    runtimeOnly 'io.netty:netty-resolver-dns-native-macos:4.1.109.Final'
}
